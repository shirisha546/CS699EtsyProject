<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Etsy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Custom styles for the admin dashboard */
        /* Add your custom CSS here */

        /* Main content */
        .main-content {
            padding-top: 20px;
        }

        /* Dashboard options */
        .dashboard-option {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff; /* White background color */
        }

        /* Navbar */
        .navbar-brand {
            padding-left: 15px; /* Add padding to the navbar brand */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Etsy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="nav-link">Welcome, {{ admin.firstname }} {{ admin.lastname }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3 style="text-align: center; margin-top: 40px; margin-bottom: 20px;">Manage Products</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="dashboard-option">
                     <a href="{{ url_for('add_products') }}" class="btn btn-primary btn-block">Add Product</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-option">
                    <button class="btn btn-primary btn-block">Filter By Category</button>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Display products from the database here -->
            <!-- Sample product card -->
            <div class="col-md-3">
                <div class="card">
                    <img src="product_image.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Price: $XX.XX</p>
                        <a href="#" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                        <a href="#" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                    </div>
                </div>
            </div>
            <!-- Repeat this card for each product -->
        </div>
    </div>

    <!-- Footer -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
