<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>


        .category-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        .category-caption {
            text-align: center;
            margin-top: 10px;
        }

        .category-section {
            margin-top: 40px;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px 0;
        }

        .footer-links {
            text-align: center;
        }

        .footer-links a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Etsy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Sell On Etsy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_login') }}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 category-caption">
        <h1>Welcome to Etsy</h1>
        <p>The Home of Affordable Products</p>
    </div>

    <!-- Shop by Category Section -->
    <div class="container category-section">

        <h2 class="text-center mb-4">Choose a Product </h2>
            <div class="row">
                {% for product in products %}
            <div class="col-md-3">
               <div class="product-card">
                    <img src="{{ url_for('static', filename='product_images/' + product.image_path) }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: ${{ product.price }}</p>


                    </div>
                </div>
            </div>
                {% endfor %}

        </div>
                 </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Policies</a>
                <a href="#">Careers</a>
                <a href="#">Forums</a>
                <a href="#">Sell on Etsy</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
